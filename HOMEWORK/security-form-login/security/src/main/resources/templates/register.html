<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form class="container" th:action="@{/register}" method="post" th:object="${user}">
    <h1>User register</h1>
    <div class="form-group">
        <label>Email address</label>
        <input th:field="*{email}" type="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input th:field="*{password}" type="password" class="form-control"  placeholder="Password">
    </div>
    <div class="form-group">
        <label>First name</label>
        <input th:field="*{firstName}" type="text" class="form-control"  placeholder="First name">
    </div>
    <div class="form-group">
        <label>Last name</label>
        <input th:field="*{lastName}" type="text" class="form-control"  placeholder="Last name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
