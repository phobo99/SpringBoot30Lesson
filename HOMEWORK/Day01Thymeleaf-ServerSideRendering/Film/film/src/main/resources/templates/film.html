<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Thymleaf</title>
  </head>
  <body>
    <ul th:each="film : ${films}">
      <li
        th:text='|"${film.title}" : "${film.description}": "${film.director}": "${film.year}"|'
      ></li>
    </ul>
  </body>
</html>
